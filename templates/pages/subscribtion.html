{% extends 'base.html' %}
{% block content %}
<section class="ftco-section ftco-no-pb">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-12">
                {% if error %}
                <h1>Oh!</h1>
                <p>{{ error }}</p>
                {% else %}
                <h1>Thank you!</h1>
                <p>Your email ({{email}}) subscribed successfully!</p>
                {% endif %}
                <a href="{% url 'index' %}">Back to home page</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
