{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="hero-wrap hero-wrap-2" style="background-image: url('{% static 'images/bg_2.jpg' %}');">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate text-center">
                <h1 class="mb-2 bread">Certified Teachers</h1>
                <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'index' %}">Home <i
                                class="ion-ios-arrow-forward"></i></a></span> <span>Teachers <i
                            class="ion-ios-arrow-forward"></i></span></p>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section ftco-no-pb">
    <div class="container">
        <div class="row">
            {% if teachers %}
            {% for teacher in teachers %}
            <div class="col-md-6 col-lg-3 ftco-animate">
                <div class="staff">
                    <div class="img-wrap d-flex align-items-stretch">
                        <div class="img align-self-stretch" style="background-image: url('{{ teacher.photo.url }}');"></div>
                    </div>
                    <div class="text pt-3 text-center">
                        <h3>{{ teacher.full_name }}</h3>
                        <span class="position mb-2">{{ teacher.position }}</span>
                        <div class="faded">
                            <p>{{ teacher.short_desc }}</p>
                            <ul class="ftco-social text-center">
                                <li class="ftco-animate"><a href="https://twitter.com/{{ teacher.twitter }}"><span class="icon-twitter"></span></a></li>
                                <li class="ftco-animate"><a href="https://facebook.com/{{ teacher.facebook }}"><span class="icon-facebook"></span></a></li>
                                <li class="ftco-animate"><a href="https://googleplus.com/{{ teacher.googleplus }}"><span class="icon-google-plus"></span></a></li>
                                <li class="ftco-animate"><a href="https://instagram//{{ teacher.instagram }}"><span class="icon-instagram"></span></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% else %}
                <h1>No teacher found!</h1>
            {% endif %}
        </div>
    </div>
</section>
{% endblock %}
