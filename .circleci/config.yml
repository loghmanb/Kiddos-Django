version: 2.1

orbs:
  python: circleci/python@0.2.1
  
jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          name: "echo secret key envioronment var in project settings"
          command: |
            echo $SECRET_KEY
      - run:
          command: python ./manage.py test
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
